# Release Notes Automation Configuration
# Copy this file to config.yaml and add your API keys

# =============================================================================
# AI Provider Configuration (REQUIRED)
# =============================================================================

# Choose your AI provider: "anthropic" or "openai"
ai_provider: "anthropic"

# Your AI API key
# - Anthropic: Get from console.anthropic.com (starts with sk-ant-)
# - OpenAI: Get from platform.openai.com (starts with sk-)
ai_api_key: "YOUR_API_KEY_HERE"

# Model to use
# Anthropic options:
#   - claude-3-sonnet-20240229 (recommended: good balance of quality/cost)
#   - claude-3-opus-20240229 (higher quality, higher cost)
#   - claude-3-haiku-20240229 (faster, lower cost)
# OpenAI options:
#   - gpt-4 (recommended: most capable)
#   - gpt-3.5-turbo (faster, cheaper)
model: "claude-3-sonnet-20240229"

# =============================================================================
# GitHub Configuration (REQUIRED)
# =============================================================================

# Your GitHub personal access token
# Get from: github.com/settings/tokens
# Required scopes:
#   - public_repo (for public repositories)
#   - repo (for private repositories)
github_token: "YOUR_GITHUB_TOKEN_HERE"

# =============================================================================
# Optional Settings
# =============================================================================

# Default repository (can be overridden with --repo flag)
# Format: owner/repo-name
# Example: default_repo: "octocat/Hello-World"
default_repo: ""

# Default output filename (can be overridden with --output flag)
output_file: "release_notes.md"

# Date format for generated notes
# Uses Python strftime format
# Examples:
#   - "%Y-%m-%d" → 2024-01-28
#   - "%B %d, %Y" → January 28, 2024
#   - "%m/%d/%Y" → 01/28/2024
date_format: "%Y-%m-%d"

# Maximum number of commits to process (0 = no limit)
# Useful for testing or rate limit management
max_commits: 0

# Include merge commits in categorization
# Most merge commits should be filtered by prompt exclusion rules
include_merge_commits: false

# Enable verbose logging
verbose: false

# =============================================================================
# Security Notes
# =============================================================================
#
# IMPORTANT:
# - Never commit this file with real API keys
# - This file is already in .gitignore
# - Use environment variables for production:
#     export AI_API_KEY="your-key"
#     export GITHUB_TOKEN="your-token"
# - Rotate keys regularly (every 90 days recommended)
# - Use minimal GitHub token scopes needed
#
# =============================================================================
