site_name: Release Notes Automation Starter
site_description: AI-assisted documentation automation for technical writers 
site_author: Rebecca Alves
site_url: https://rebeja.github.io/docs-automation-examples/

repo_name: docs-automation-examples
repo_url: https://github.com/rebeja/docs-automation-examples
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rebeja/docs-automation-examples
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback!

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorial:
    - Overview: tutorial/index.md
    - 'Step 1: Setup Environment': tutorial/step-1-setup.md
    - 'Step 2: Document Your Process': tutorial/step-2-document-process.md
    - 'Step 3: Configure APIs': tutorial/step-3-configure.md
    - 'Step 4: First Run': tutorial/step-4-run-first-time.md
    - 'Step 5: Iterate Prompts': tutorial/step-5-iterate-prompts.md
  - Reference:
    - Configuration: reference/configuration.md
    - Prompt Engineering: reference/prompt-engineering.md
    - API Integration: reference/api-integration.md
  - Examples:
    - Prompt Evolution: examples/prompt-evolution.md
    - Sample Outputs: examples/sample-outputs.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Community:
    - Contributing: https://github.com/rebeja/docs-automation-examples/blob/main/CONTRIBUTING.md
    - Code of Conduct: https://github.com/rebeja/docs-automation-examples/blob/main/CODE_OF_CONDUCT.md
    - Changelog: https://github.com/rebeja/docs-automation-examples/blob/main/CHANGELOG.md

